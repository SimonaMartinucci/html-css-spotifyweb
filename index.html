<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- media -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
</head>

<body>
    <!-- container contenuto principale -->
    <div class="main-content">
        <!-- barra laterale sinistra -->
        <div class="menu"></div>

        <!-- parte principale -->
        <main>
            <div class="upgrade"></div>
            <div class="content">
                <nav>
                    <ul>
                        <li>
                            <a href="#">IN EVIDENZA</a>
                        </li>
                        <li>
                            <a href="#">PODCAST</a>
                        </li>
                        <li>
                            <a href="#">CLASSIFICHE</a>
                        </li>
                        <li>
                            <a href="#">GENERI E MOOD</a>
                        </li>
                        <li>
                            <a href="#">NUOVE USCITE</a>
                        </li>
                        <li>
                            <a href="#">SCOPRI</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <!-- container barra inferiore player -->
    <div class="player">
        <!-- parte sinistra player -->
        <div class="player-left">
            <div class="img">
                <img src="img/sinister.jpeg" alt="sinister">
            </div>
            <div class="song">
                <h5>Sinister</h5>
                <h6>Brano Nome</h6>
            </div>
            <div class="like">
                <a href="#">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-folder"></i>
                </a>
                
            </div>
        </div>
        <!-- parte centrale player -->
        <div class="player-center">
            <!-- parte superiore -->
            <div class="play">
                <a href="#">
                    <i class="fa-solid fa-shuffle"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-backward-step"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-circle-play"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-forward-step"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-rotate-right"></i>
                </a>               
            </div>
            <!-- parte inferiore -->
            <div class="now-playing">
                <span>0:25</span>
                <div class="bar">
                    <div class="small-bar"></div>
                </div>
                <span>4:35</span>
            </div>
        </div>
        <!-- parte destra player -->
        <div class="player-right">
            <a href="#">
                <i class="fa-solid fa-list-ul"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-tv"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-volume-high"></i>
            </a>
            <div class="bar">
                <div class="small-bar"></div>
            </div>
        </div>
    </div>


</body>
</html>
